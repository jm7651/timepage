<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Agripa</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"
    />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-title" content="" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="css/agripa.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="blackblock agripablock"><div class="loader"></div></div>
    <section class="agripa_001">
      <div class="agripa_001_logo_wrap">
        <div class="agripa_001_logo"></div>
      </div>

      <div class="agripa_001_text_wrap">
        <div>AGRIPA</div>
        <div>The Agricultural Products<br />Bigdata Platform</div>

        <div class="agripa_001_desc">
          아그리파는 농산물 생산업자, 유통업자를 위한 빅데이터 시각화
          솔루션입니다.
        </div>
      </div>
      <div class="agripa_001_main"></div>
      <div class="agripa_001_bg"></div>
    </section>
    <section class="agripa_002">
      <div class="agripa_002_text_wrap">
        <div>코로나😷로 힘들어진 농업유통 업계</div>
        <div>
          소비되지 않아 싼값에 넘기거나 아예 음식물 쓰레기로 버려지는 농산물이
          전체 5000톤이 넘습니다. 이는 환경에 심각한 오염 또한 유발하며 한해의
          농사를 망친 농부들의 생계에도 큰 위협이 되고 있습니다.
        </div>
      </div>
      <div class="agripa_002_main"></div>
    </section>
    <section class="agripa_003"></section>
    <script>
      $(window).on("load", function () {
        $(".blackblock").fadeOut(1000);
      });
    </script>
  </body>
</html>
